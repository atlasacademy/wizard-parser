name: .NET

on:
 push:
  tags:
   - 'v*'
 workflow_dispatch:
  inputs:
   tags:
    description: git tag for the release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Publish
      run: dotnet publish -r win-x64 -c Release -p:PublishSingleFile=true
    - name: Make folder and zip up
      run: zip -j -9 ./WizardParser.zip ./WizardParser/bin/Release/netcoreapp3.1/win-x64/publish/WizardParser.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tags || github.ref }}
        release_name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tags || github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./WizardParser.zip
        asset_name: WizardParser.zip
        asset_content_type: application/zip
